<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/54b3d06b04.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <image class="logo" src="https://d3j0t7vrtr92dk.cloudfront.net/skyzone/1611384633_light.png?"></image>
        </div>

        <fieldset>
            <legend>Login details</legend>
            <form method="POST" class="form">
                <table>
                    <tr>
                        <td>
                            <label for="username">Username</label>
                        </td>
                        <td>
                            <input type="text" placeholder="Username" name="">
                        </td>
                    <tr>
                        <td>
                            <label for="username">Password</label>
                        </td>
                        <td>
                            <input type="Password" placeholder="Password" name="">
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <label for="username">Click here</label>
                        </td>
                        <td>
                            <input name="Submit" type="button" value="Log in" class="buttons" />
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <label for="username"></label>
                        </td>
                        <td>
                            <a href="#">Forgot password?</a>
                        </td>
                    </tr>

                    </tr>
                </table>
            </form>
        </fieldset>
        <fieldset>
            <legend>Sign in</legend>
            <form method="POST" class="form">
                <table>
                    <tr>
                        <td>
                            <label for="username">First name</label>
                        </td>
                        <td>
                            <input type="text" placeholder="First name" name="">
                        </td>
                    <tr>
                        <td>
                            <label for="username">Last name</label>
                        </td>
                        <td>
                            <input type="Password" placeholder="Last name" name="">
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <label for="username">Address</label>
                        </td>
                        <td>
                            <input type="Password" placeholder="Address" name="">
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <label for="username">Email</label>
                        </td>
                        <td>
                            <input type="Password" placeholder="Email" name="">
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <label for="username">Phone</label>
                        </td>
                        <td>
                            <input type="Password" placeholder="Phone" name="">
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <label for="username">About You</label>
                        </td>
                        <td>
                            <textarea rows="3" cols="20"> Enter text here... </textarea>
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <label for="username">Click here</label>
                        </td>
                        <td>
                            <input name="Submit" type="button" value="Submit" class="buttons" />
                        </td>
                    </tr>
                    </tr>
                </table>
            </form>
        </fieldset>
    </div>
</body>

</html>
